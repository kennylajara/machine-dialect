name: Publish VM to PyPI

on:
  workflow_dispatch:
    inputs:
      use_test_pypi:
        description: 'Deploy to Test PyPI instead of production'
        required: false
        type: boolean
        default: false
      version_suffix:
        description: 'Version suffix for test releases (e.g., dev1, rc1). Leave empty for current version'
        required: false
        type: string
        default: ''
  workflow_call:
    inputs:
      use_test_pypi:
        required: false
        type: boolean
        default: false
      version_suffix:
        required: false
        type: string
        default: ''

jobs:

  build-sdist:
    runs-on: ubuntu-latest
    name: Build source distribution

    steps:
    - name: Checkout code
      uses: actions/checkout@0ad4b8fadaa221de15dcec353f45205ec38ea70b  # v4.1.4

    - name: Install maturin
      run: pip install maturin

    - name: Update version if suffix provided
      if: inputs.version_suffix != '' || github.event.inputs.version_suffix != ''
      run: |
        cd machine_dialect_vm
        VERSION_SUFFIX="${{ inputs.version_suffix || github.event.inputs.version_suffix }}"
        CURRENT_VERSION=$(grep '^version = ' pyproject.toml | sed 's/version = "\(.*\)"/\1/')
        NEW_VERSION="${CURRENT_VERSION}.${VERSION_SUFFIX}"
        # Use Python for cross-platform compatibility
        python3 -c "import re; content = open('pyproject.toml').read(); content = re.sub(r'^version = .*', 'version = \"${NEW_VERSION}\"', content, flags=re.MULTILINE); open('pyproject.toml', 'w').write(content)"
        echo "Updated version from ${CURRENT_VERSION} to ${NEW_VERSION}"

    - name: Build sdist
      run: |
        cd machine_dialect_vm
        maturin sdist

    - name: Upload sdist
      uses: actions/upload-artifact@50769540e7f4bd5e21e526ee35c689e35e0d6874  # v4.4.0
      with:
        name: sdist
        path: machine_dialect_vm/target/wheels/*.tar.gz

  build-wheels:
    strategy:
      matrix:
        include:
          # Linux
          - os: ubuntu-latest
            target: x86_64
            manylinux: auto
          - os: ubuntu-latest
            target: aarch64
            manylinux: auto
          # macOS
          - os: macos-13  # Intel Mac
            target: x86_64
            manylinux: false
          - os: macos-14  # Apple Silicon Mac (M1/M2)
            target: aarch64
            manylinux: false
          # Windows
          - os: windows-latest
            target: x86_64
            manylinux: false

    runs-on: ${{ matrix.os }}
    name: Build wheels for ${{ matrix.os }} (${{ matrix.target }})

    steps:
    - name: Checkout code
      uses: actions/checkout@0ad4b8fadaa221de15dcec353f45205ec38ea70b  # v4.1.4

    - name: Set up Python
      uses: actions/setup-python@39cd14951b08e74b54015e9e001cdefcf80e669f  # v5.1.1
      with:
        python-version: '3.12'

    - name: Set up Rust
      uses: actions-rust-lang/setup-rust-toolchain@2fcdc490d667999e01ddbbf0f2823181beef6b39  # v1.15.0
      with:
        toolchain: stable
        cache: false

    - name: Set up QEMU (for Linux ARM builds)
      if: matrix.os == 'ubuntu-latest' && matrix.target == 'aarch64'
      uses: docker/setup-qemu-action@29109295f81e9208d7d86ff1c6c12d2833863392  # v3.6.0
      with:
        platforms: linux/arm64

    - name: Install maturin
      run: |
        pip install maturin

    - name: Update version if suffix provided
      if: inputs.version_suffix != '' || github.event.inputs.version_suffix != ''
      run: |
        cd machine_dialect_vm
        VERSION_SUFFIX="${{ inputs.version_suffix || github.event.inputs.version_suffix }}"
        CURRENT_VERSION=$(grep '^version = ' pyproject.toml | sed 's/version = "\(.*\)"/\1/')
        NEW_VERSION="${CURRENT_VERSION}.${VERSION_SUFFIX}"
        # Use Python for cross-platform compatibility
        python3 -c "import re; content = open('pyproject.toml').read(); content = re.sub(r'^version = .*', 'version = \"${NEW_VERSION}\"', content, flags=re.MULTILINE); open('pyproject.toml', 'w').write(content)"
        echo "Updated version from ${CURRENT_VERSION} to ${NEW_VERSION}"

    - name: Build wheels
      uses: PyO3/maturin-action@86b9d133d34bc1b40018696f782949dac11bd380  # v1.49.4
      with:
        target: ${{ matrix.target }}
        args: --release --features pyo3 --out dist
        manylinux: ${{ matrix.manylinux }}
        working-directory: machine_dialect_vm

    - name: Upload wheels
      uses: actions/upload-artifact@50769540e7f4bd5e21e526ee35c689e35e0d6874  # v4.4.0
      with:
        name: wheels-${{ matrix.os }}-${{ matrix.target }}
        path: machine_dialect_vm/dist/*.whl

  publish:
    needs: [build-sdist, build-wheels]
    runs-on: ubuntu-latest
    name: Publish VM to PyPI
    environment:
      name: ${{ inputs.use_test_pypi == true || github.event.inputs.use_test_pypi == 'true' && 'test-pypi' || 'pypi' }}
      url: ${{ inputs.use_test_pypi == true || github.event.inputs.use_test_pypi == 'true' && 'https://test.pypi.org/project/machine-dialect-vm/' || 'https://pypi.org/project/machine-dialect-vm/' }}

    steps:
    - name: Download all wheels
      uses: actions/download-artifact@c850b930e6ba138125429b7e5c93fc707a7f8427  # v4.1.4
      with:
        pattern: wheels-*
        path: dist/
        merge-multiple: true

    - name: Download sdist
      uses: actions/download-artifact@c850b930e6ba138125429b7e5c93fc707a7f8427  # v4.1.4
      with:
        name: sdist
        path: dist/

    - name: List distribution files
      run: |
        echo "üì¶ Distribution files to publish:"
        ls -la dist/

    - name: Publish to Test PyPI
      if: ${{ inputs.use_test_pypi == true || github.event.inputs.use_test_pypi == 'true' }}
      uses: pypa/gh-action-pypi-publish@ed0c53931b1dc9bd32cbe73a98c7f6766f8a527e  # release/v1.13.0
      with:
        repository-url: https://test.pypi.org/legacy/
        password: ${{ secrets.TEST_PYPI_API_TOKEN }}
        skip-existing: true
        verbose: true

    - name: Publish to Production PyPI
      if: ${{ inputs.use_test_pypi != true && github.event.inputs.use_test_pypi != 'true' }}
      uses: pypa/gh-action-pypi-publish@ed0c53931b1dc9bd32cbe73a98c7f6766f8a527e  # release/v1.13.0
      with:
        password: ${{ secrets.PYPI_API_TOKEN }}
        verbose: true

    - name: Output Installation Instructions
      if: success()
      run: |
        # Get the actual version that was published
        cd machine_dialect_vm 2>/dev/null || cd ${{ github.workspace }}
        if [ -f machine_dialect_vm/pyproject.toml ]; then
          PUBLISHED_VERSION=$(grep '^version = ' machine_dialect_vm/pyproject.toml | sed 's/version = "\(.*\)"/\1/')
        else
          PUBLISHED_VERSION="Check PyPI for version"
        fi

        if [ "${{ inputs.use_test_pypi }}" == "true" ] || [ "${{ github.event.inputs.use_test_pypi }}" == "true" ]; then
          echo "üì¶ Published machine-dialect-vm to Test PyPI!"
          echo ""
          echo "Version: ${PUBLISHED_VERSION}"
          echo ""
          echo "Install with:"
          echo "  pip install --index-url https://test.pypi.org/simple/ --extra-index-url https://pypi.org/simple/ machine-dialect-vm"
        else
          echo "üì¶ Published machine-dialect-vm to PyPI!"
          echo ""
          echo "Version: ${PUBLISHED_VERSION}"
          echo ""
          echo "Install with:"
          echo "  pip install machine-dialect-vm"
        fi
        echo ""
        echo "‚ö†Ô∏è  Remember to update the main package's dependency version if needed!"
